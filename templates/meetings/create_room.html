    <div class="container my-4">
    <p><strong> <a target="_blank">Room Create</a> </p>

    <hr>
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Create room</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form action="/meetings/create_room/" method="post" id="loginform" class="form-horizontal" role="form">
                            {% csrf_token %}

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="room-name" type="text" class="form-control" name="roomname" value="" placeholder="roomname">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="floor_number" type="number" class="form-control" name="floor_number" placeholder="floor_number">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="room_number" type="number" class="form-control" name="room_number" placeholder="room_number">
                                    </div>




                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button type="submit" id="btn-login"  class="btn btn-success">save  </button>
                                    </div></div>

                        </form>

                                </div>




        </div>




         </div>
